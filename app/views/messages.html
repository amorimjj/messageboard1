<div class="user-control">
  <a ng-click="logout()">Logout</a>
</div>
<form name="form" ng-submit="post()">
  <textarea ng-model="message.text" placeholder="Type your message" ng-required="true"></textarea>
  <div>
    <input type="submit" ng-disabled="!form.$valid" value="Post it!">
    <div class="clr"></div>
  </div>
</form>
<ul ng-repeat="message in messages">
  <li show-message message="message"></li>
</ul>
