<form name="form" ng-submit="login()">
  <div>
    <label for="email">Email:</label>
    <input name="email" ng-model="user.email" type="email" placeholder="Email" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input name="password" ng-model="user.password" type="password" placeholder="Password" required>
  </div>
  <div>
    <a ng-href="signup">Sign up</a>
  </div>
  <div>
    <input type="submit" ng-disabled="!form.$valid" value="Login">
    <div class="clr"></div>
  </div>
</form>
