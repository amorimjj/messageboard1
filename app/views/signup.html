<form name="form" ng-submit="create()">
  <div class="actions">
    <a ng-href="login">Login</a>
  </div>
  <div>
    <label for="name">Name:</label>
    <input name="name" ng-model="user.name" type="text" placeholder="Name" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input name="email" ng-model="user.email" type="email" placeholder="Email" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input name="password" ng-model="user.password" type="password" placeholder="Password" required>
  </div>
  <div class="message">
    <p ng-show="errorMessage">
      {{errorMessage}}
    </p>
  </div>
  <div>
    <input type="submit" ng-disabled="!form.$valid" value="Sign up">
    <div class="clr"></div>
  </div>
</form>
